<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: white;
        }

        #contain{
            background-color: burlywood;
            position: relative;
            height: 300px;
        }
        
        #right{
            background-color: darkorange;
            position: absolute;
            width: 50px;
            height: 50px;
            right: 3px;
            bottom: 3px;
        }
        
        #left{
            background-color:darkslategray;
            position: absolute;
            left: 0;
            bottom: 0;

        }
</style>
</head>

<body>
    <div id="contain">
        <div id="right">
            凸
        </div>
        <div id="left">
            品
        </div>
    </div>

</body>
</html>
